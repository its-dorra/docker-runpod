name: Docker Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile # ðŸ”§ this was incorrect in your original `file: dockerfile`
          push: false
          load: true # ðŸ”§ required to run the image locally
          tags: rag-qantra-docker:latest

      - name: Run tests inside container
        run: |
          docker run --rm rag-qantra-docker:latest python3 -m unittest discover -s tests
